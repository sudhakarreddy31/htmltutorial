<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        <br>
        <br>
        <h1>Are you Interested Marrage</h1>

        <label for="n">no</label>
        <input type="radio" name="marrage" id="no">
        <br>
        <h1>which person you like</h1>
        <select name="person" id="person">
            <option value="1">sadie</option>
            <option value="2">sink</option>
            <option value="3">max</option>
            <option value="4">mayfelid</option>
        </select>
        <br>
        <h1>Any summary</h1>
        <textarea name="sum" id="sum" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" name="submit" id="submit">

    </form>
</body>
</html>
