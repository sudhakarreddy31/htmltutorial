<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Basic Details Of Forms</h1>
    <form action="result.html">
        <label for="">Firstname : </label>
        <input type="text" name="name" id="" placeholder="Enter Firstname" required>
        <br>

        <label for="">Lastname : </label>
        <input type="text" name="name" id="" placeholder="Enter Lastname" required>
        <br>

        <label for="">Email : </label>
        <input type="text" name="email" id="" placeholder="Enter email" required>
        <br>


        <label for="">MobileNo : </label>
        <input type="number" name="name" id="" placeholder="Enter Number" required>
        <br>

        Gender
        <br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="Others">
        <label for="other">Others</label>
        <br>
        Languages
        <input type="checkbox" name="lang" id="english" value="english">
        <label for="">English</label>
        <input type="checkbox" name="lang" id="telugu" value="telugu">
        <label for="">Telugu</label>
        <input type="checkbox" name="lang" id="hindi" value="hindhi">
        <label for="">Hindi</label>
        <br>

        <label for="sub">Subjects</label>
        <select name="sub" id="sub">
            <option value="">select</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="ruby">Ruby</option>
        </select>

        <br>

        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="" cols="30" rows="5"></textarea>
        <br>
        <input type="submit" name="submit" id="">
    </form>
</body>
</html>
